{% extends 'base.html' %}
{% block title %}docker后台管理{% endblock %}
{% block dl %}
      {% if username  %}
          <a  style="font-size: 16px;display: inline-block; margin: 20px 0px 0px 20px"  href=#>欢迎您:{{username}}</a>
          <a  style="font-size: 16px;display: inline-block; margin: 20px 50px 0px 10px" href="/logout">注销</a>
      {% endif %}
{% endblock %}
{% block images %}
    <!--   镜像网页   -->
    <style>
	span{margin-right: 50px;}
	b{color: red;}
	</style>
    <div class="show">
     <table width="100%" border="0" cellpadding="0" cellspacing="0"  >
        <tr>
            <th style="font-size: 18px">镜像名</th>    <!-- id-->
        </tr>
    </table>
    </div>
    <script>
	$.ajax({
        type:"get",
        url:"http://127.0.0.1:8000/images/registry/json",
        dataType: 'json',
        success: function(data){
            var arr=data.results;
            //console.log(arr[0].metadata.name)
           for(var i=0;i<arr.length;i++){
            	var p="";
                    p+='<tr>';
            	    p+='<td style="font-size:18px;">'+arr[i].name.replace("library/","")+'</td>';
                    p+='</tr>';
            	    p+='</div>';
                $(".show").append(p);
            }
        }
    });
</script>
{% endblock %}
